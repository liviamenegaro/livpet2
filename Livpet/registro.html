  <meta charset="UTF-8">

  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>LivPet</title>
</head>

<body>

    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>

        </button>
        <a class="navbar-brand" href="index.html">LivPet</a>
        <a href="#" class="glyphicon glyphicon-search">
        </a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">

            <a href="escolha.html">Escolha seu pet</a>

          <li>
            <a href="registro.html">Registro de pet</a>

          <li>

          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
        </ul>
      </div>

  </nav>

  <div class="menu1">
    <ul class="coisas">

      <li class="escolha">
        <a href="">Escolha seu pet</a>
        <a class="sub" href="escolhaDog.html">Cachorro</a>
        <a class="sub" href="escolhaCat.html">Gato</a>
        <a class="sub" href="escolha.html">Todos</a>
      </li>

      <li class="registro">
        <a href="registro.html">
          Registro de pet
        </a>
      </li>

      <li class="colaboradores">
        <a href="colaboradores.html">
          Colaboradores
        </a>
      </li>
    </ul>
  </div>

  <form class="formulario">
  
    <div class="uploadDiv">
      <div class="foto">

      </div>
      <input type="file" class="upload" accept="image/*">
    </div>

    <div class="nome">
      <label for="inputName" class="col-sm-2 control-label">Nome do pet</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName"  required>
      </div>
    </div>

    <div class="dog-cat">
        <label for="radio" class="col-sm-2 control-label">O pet é</label>
        <input type="radio" id="radio1" value="option1" > Cachorro
        <input type="radio" id="radio" value="option2" > Gato
    </div>

    <div class="macho-femea">
      <label for="Check" class="col-sm-2 control-label">Macho/Fêmea</label>
      <label class="checkbox-inline">
        <input type="checkbox" id="Check1" value="option1" > Macho
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="Check" value="option2" > Fêmea
      </label>
    </div>

    <div class="raca">
      <label for="inputRaca" class="col-sm-2 control-label">Raça</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputRaca" >
      </div>
    </div>

    <div class="tamanho">
      <label for="inputTamanho" class="col-sm-2 control-label">Tamanho</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputTamanho" placeholder="Exemplo: P, M, G "  required>
      </div>
    </div>

    <div class="idade">
      <label for="inputIdade" class="col-sm-2 control-label">Data de nascimento do pet</label>
      <div class="col-sm-10">
        <input type="month" class="form-control" id="inputIdade"  required>
      </div>
    </div>

    <div class="carac">
      <label for="inputCarac" class="col-sm-2 control-label">Características</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputCarac" placeholder="Ex.: brincalhão, agitado, calmo, etc." required>
      </div>
    </div>

    <div class="hist">
      <label for="inputHist" class="col-sm-2 control-label">História</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputHist" placeholder="História de como o pet foi encontrado" required>
      </div>
    </div>

    <div class="peso">
      <label for="inputPeso" class="col-sm-2 control-label">Peso(em kg)</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="inputPeso" placeholder="Peso" required>
      </div>
    </div>

    <div class="saude">
      <label for="inputSaude" class="col-sm-2 control-label">Saúde</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputSaude" placeholder="O bichinho tem algum problema de saúde?" required>
      </div>
    </div>

    <div class="vacinacao">
      <label for="inputVacinacao" class="col-sm-2 control-label">Vacinação</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputVacinacao" placeholder="A vacinação está em dia?" required>
      </div>
    </div>

    <div class="pelagem">
      <label for="inputPelagem" class="col-sm-2 control-label">Pelagem</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPelagem" placeholder="Qual a cor do pelo do nosso amigo?" required>
      </div>
    </div>

    <div class="castracao">
      <label for="Check" class="col-sm-2 control-label">Castração</label>
      <label class="checkbox-inline" >
        <input type="checkbox" id="Check3" value="option1" > Sim
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="Check4" value="option2" > Não
      </label>
    </div>

    <div class="alimentacao">
      <label for="inputAlimentacao" class="col-sm-2 control-label">Alimentação</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputAlimentacao" placeholder="Do que se alimenta?" required>
      </div>
    </div>

    <div class="responsavel">
      <label for="inputResponsavel" class="col-sm-2 control-label">Nome do responsável pelo pet</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputResponsavel" required>
      </div>
    </div>

    <div class="email-responsavel">
      <label for="inputEmail" class="col-sm-2 control-label">E-mail para contato</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="E-mail do responsável para contato" required>
      </div>
    </div>

    <input type="submit" id="enviar" class="btn btn-default btn-lg" value="Enviar">
  
  </form>



  <script src="script.js"></script>

</body>

</html>
